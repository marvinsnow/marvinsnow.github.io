<p>经过很长时间的思考和延宕，我决定使用以下的方法来掌握知识（即概念）：</p>
<p><strong>1、 用时间、空间和系统方法去拆解一个概念，拆接出原子化的概念集合和关系集合</strong></p>
<p><strong>2、 用数学知识去解析和追溯概念集合中每个原子概念的意义</strong></p>
<p><strong>3、 用数学知识去解析和追溯关系集合中每个关系的意义</strong></p>
<p><strong>4、 总结出这个概念的本质意义和最重要的特性</strong></p>
<p><strong>5、 用递归、分形、循环去理解其相关过程的运行</strong></p>
<p><strong>6、 形成一幅和谐的图景和N幅子图景，图景之间的关系非常纯净</strong></p>
<p> 这样我的学习速度相信会越来越快的！</p>
